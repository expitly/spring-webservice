spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        id:
          new_generator_mappings: false
        format_sql: true
    generate-ddl: true
    show-sql: true
    open-in-view: true
  h2:
    console:
      enabled: true